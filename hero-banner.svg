<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with neural network pattern -->
  <defs>
    <pattern id="neuralPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#4A90E2" opacity="0.6"/>
      <circle cx="80" cy="30" r="1.5" fill="#4A90E2" opacity="0.4"/>
      <circle cx="50" cy="70" r="1" fill="#4A90E2" opacity="0.5"/>
      <line x1="20" y1="20" x2="80" y2="30" stroke="#4A90E2" stroke-width="0.5" opacity="0.3"/>
      <line x1="80" y1="30" x2="50" y2="70" stroke="#4A90E2" stroke-width="0.5" opacity="0.3"/>
      <line x1="50" y1="70" x2="20" y2="20" stroke="#4A90E2" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.85"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#63B3ED"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#0F172A"/>
  <rect width="1200" height="600" fill="url(#neuralPattern)"/>
  
  <!-- Central overlay -->
  <rect x="50" y="50" width="1100" height="500" rx="20" fill="url(#overlayGradient)" stroke="#4A90E2" stroke-width="2" opacity="0.9"/>
  
  <!-- Company name -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">XPERIA AI</text>
  
  <!-- Main headline -->
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" stroke="white" stroke-width="1">THE FUTURE</text>
  <text x="100" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" stroke="white" stroke-width="1">IS HERE!</text>
  
  <!-- Bullet point and question -->
  <circle cx="120" cy="300" r="4" fill="white"/>
  <text x="140" y="308" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">ARE YOU READY?</text>
  
  <!-- Robot illustration -->
  <g transform="translate(800, 150)">
    <!-- Robot head -->
    <circle cx="0" cy="0" r="40" fill="white" stroke="#2D3748" stroke-width="2"/>
    <!-- Robot eyes -->
    <circle cx="-15" cy="-10" r="8" fill="#2D3748"/>
    <circle cx="15" cy="-10" r="8" fill="#2D3748"/>
    <!-- Robot mouth -->
    <path d="M -20 10 Q 0 20 20 10" stroke="#2D3748" stroke-width="3" fill="none"/>
    <!-- Robot body -->
    <ellipse cx="0" cy="60" rx="35" ry="50" fill="white" stroke="#2D3748" stroke-width="2"/>
    <!-- Robot arms -->
    <ellipse cx="-45" cy="40" rx="15" ry="25" fill="white" stroke="#2D3748" stroke-width="2"/>
    <ellipse cx="45" cy="40" rx="15" ry="25" fill="white" stroke="#2D3748" stroke-width="2"/>
    <!-- Robot cuffs -->
    <rect x="-50" y="50" width="10" height="20" fill="#2D3748"/>
    <rect x="40" y="50" width="10" height="20" fill="#2D3748"/>
  </g>
  
  <!-- Cloud icon above robot -->
  <g transform="translate(800, 80)">
    <ellipse cx="0" cy="0" rx="60" ry="30" fill="#4A90E2" opacity="0.8"/>
    <!-- Gear icon -->
    <g transform="translate(-20, 0)">
      <circle cx="0" cy="0" r="8" fill="white"/>
      <circle cx="0" cy="0" r="4" fill="#4A90E2"/>
      <rect x="-1" y="-12" width="2" height="24" fill="white"/>
      <rect x="-12" y="-1" width="24" height="2" fill="white"/>
    </g>
    <!-- Data bars icon -->
    <g transform="translate(20, 0)">
      <rect x="-2" y="-8" width="4" height="16" fill="white"/>
      <rect x="2" y="-12" width="4" height="24" fill="white"/>
      <rect x="6" y="-6" width="4" height="12" fill="white"/>
    </g>
  </g>
  
  <!-- Slogan -->
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="18" fill="white">Experience the next generation of AI with our cutting-edge website</text>
  
  <!-- CTA Button -->
  <rect x="100" y="400" width="300" height="50" rx="25" fill="#4A90E2"/>
  <text x="250" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">WWW.XPERIAAI.COM</text>
</svg>
