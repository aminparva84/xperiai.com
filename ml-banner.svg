<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for the digital network -->
    <radialGradient id="nodeGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2ECC71" stop-opacity="0.6"/>
    </radialGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#2ECC71" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#4A90E2" stop-opacity="0.7"/>
    </linearGradient>
    
    <!-- Background pattern -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2ECC71" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#0F172A"/>
  <rect width="1200" height="600" fill="url(#gridPattern)"/>
  
  <!-- Purple top border -->
  <rect x="0" y="0" width="1200" height="2" fill="#8B5CF6"/>
  
  <!-- Digital network nodes and connections -->
  <g opacity="0.8">
    <!-- Central dense network -->
    <circle cx="800" cy="200" r="3" fill="url(#nodeGradient)"/>
    <circle cx="750" cy="150" r="2" fill="url(#nodeGradient)"/>
    <circle cx="850" cy="180" r="2.5" fill="url(#nodeGradient)"/>
    <circle cx="780" cy="250" r="2" fill="url(#nodeGradient)"/>
    <circle cx="820" cy="220" r="2.5" fill="url(#nodeGradient)"/>
    <circle cx="760" cy="200" r="2" fill="url(#nodeGradient)"/>
    <circle cx="840" cy="160" r="2" fill="url(#nodeGradient)"/>
    <circle cx="790" cy="190" r="2.5" fill="url(#nodeGradient)"/>
    <circle cx="830" cy="240" r="2" fill="url(#nodeGradient)"/>
    
    <!-- Scattered nodes -->
    <circle cx="200" cy="100" r="2" fill="url(#nodeGradient)"/>
    <circle cx="300" cy="150" r="1.5" fill="url(#nodeGradient)"/>
    <circle cx="150" cy="200" r="2" fill="url(#nodeGradient)"/>
    <circle cx="400" cy="80" r="1.5" fill="url(#nodeGradient)"/>
    <circle cx="500" cy="120" r="2" fill="url(#nodeGradient)"/>
    <circle cx="600" cy="180" r="1.5" fill="url(#nodeGradient)"/>
    <circle cx="700" cy="100" r="2" fill="url(#nodeGradient)"/>
    <circle cx="900" cy="300" r="2" fill="url(#nodeGradient)"/>
    <circle cx="1000" cy="250" r="1.5" fill="url(#nodeGradient)"/>
    <circle cx="1100" cy="200" r="2" fill="url(#nodeGradient)"/>
    
    <!-- Network connections -->
    <line x1="800" y1="200" x2="750" y2="150" stroke="url(#lineGradient)" stroke-width="1"/>
    <line x1="800" y1="200" x2="850" y2="180" stroke="url(#lineGradient)" stroke-width="1"/>
    <line x1="800" y1="200" x2="780" y2="250" stroke="url(#lineGradient)" stroke-width="1"/>
    <line x1="800" y1="200" x2="820" y2="220" stroke="url(#lineGradient)" stroke-width="1"/>
    <line x1="750" y1="150" x2="760" y2="200" stroke="url(#lineGradient)" stroke-width="1"/>
    <line x1="850" y1="180" x2="840" y2="160" stroke="url(#lineGradient)" stroke-width="1"/>
    <line x1="780" y1="250" x2="830" y2="240" stroke="url(#lineGradient)" stroke-width="1"/>
    <line x1="200" y1="100" x2="300" y2="150" stroke="url(#lineGradient)" stroke-width="0.8"/>
    <line x1="300" y1="150" x2="500" y2="120" stroke="url(#lineGradient)" stroke-width="0.8"/>
    <line x1="500" y1="120" x2="600" y2="180" stroke="url(#lineGradient)" stroke-width="0.8"/>
    <line x1="600" y1="180" x2="700" y2="100" stroke="url(#lineGradient)" stroke-width="0.8"/>
    <line x1="700" y1="100" x2="800" y2="200" stroke="url(#lineGradient)" stroke-width="0.8"/>
    <line x1="900" y1="300" x2="1000" y2="250" stroke="url(#lineGradient)" stroke-width="0.8"/>
    <line x1="1000" y1="250" x2="1100" y2="200" stroke="url(#lineGradient)" stroke-width="0.8"/>
  </g>
  
  <!-- Mechanical Gears -->
  <g transform="translate(700, 200)">
    <!-- Large central gear -->
    <g fill="#6B7280" stroke="#374151" stroke-width="2">
      <circle cx="0" cy="0" r="40"/>
      <circle cx="0" cy="0" r="15"/>
      <!-- Gear teeth -->
      <rect x="-3" y="-50" width="6" height="20" rx="3"/>
      <rect x="-3" y="30" width="6" height="20" rx="3"/>
      <rect x="-50" y="-3" width="20" height="6" rx="3"/>
      <rect x="30" y="-3" width="20" height="6" rx="3"/>
      <rect x="-35" y="-35" width="6" height="15" rx="3" transform="rotate(45)"/>
      <rect x="29" y="29" width="6" height="15" rx="3" transform="rotate(45)"/>
      <rect x="35" y="-35" width="6" height="15" rx="3" transform="rotate(-45)"/>
      <rect x="-29" y="29" width="6" height="15" rx="3" transform="rotate(-45)"/>
    </g>
    
    <!-- Medium gear (upper right) -->
    <g transform="translate(60, -40)" fill="#6B7280" stroke="#374151" stroke-width="1.5">
      <circle cx="0" cy="0" r="25"/>
      <circle cx="0" cy="0" r="10"/>
      <!-- Gear teeth -->
      <rect x="-2" y="-35" width="4" height="15" rx="2"/>
      <rect x="-2" y="20" width="4" height="15" rx="2"/>
      <rect x="-35" y="-2" width="15" height="4" rx="2"/>
      <rect x="20" y="-2" width="15" height="4" rx="2"/>
    </g>
    
    <!-- Small gear (lower right) -->
    <g transform="translate(80, 20)" fill="#6B7280" stroke="#374151" stroke-width="1">
      <circle cx="0" cy="0" r="15"/>
      <circle cx="0" cy="0" r="6"/>
      <!-- Gear teeth -->
      <rect x="-1.5" y="-22" width="3" height="10" rx="1.5"/>
      <rect x="-1.5" y="12" width="3" height="10" rx="1.5"/>
      <rect x="-22" y="-1.5" width="10" height="3" rx="1.5"/>
      <rect x="12" y="-1.5" width="10" height="3" rx="1.5"/>
    </g>
  </g>
  
  <!-- Abstract digital component -->
  <g transform="translate(650, 350)" fill="#6B7280" stroke="#374151" stroke-width="1">
    <circle cx="0" cy="0" r="30"/>
    <circle cx="0" cy="0" r="20"/>
    <circle cx="0" cy="0" r="10"/>
    <circle cx="0" cy="0" r="3" fill="#2ECC71"/>
  </g>
  
  <!-- Main Title -->
  <text x="100" y="200" font-family="serif" font-size="64" font-weight="bold" fill="white">Make your</text>
  <text x="100" y="280" font-family="serif" font-size="64" font-weight="bold" fill="white">first ML Model</text>
  
  <!-- Horizontal line -->
  <line x1="100" y1="320" x2="400" y2="320" stroke="white" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="100" y="360" font-family="sans-serif" font-size="24" fill="white">Get your website up</text>
  
  <!-- Website URL -->
  <text x="1000" y="50" font-family="sans-serif" font-size="18" fill="white">www.xperiai.com</text>
</svg>
